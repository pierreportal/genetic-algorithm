<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <title>Genetic Algorithm</title>
</head>

<body>
    <!-- <div id="header">
        <h1>Genetic Algorithm</h1>
    </div> -->
    <div id="main-container">
        <div id="container">
            <form id="parameters">
                <div>
                    <label for="target">Target: </label>
                    <input type="textarea" id="target" value="Hi there.">
                </div>
                <div>
                    <label for="target">Mutation rate: </label>
                    <input type="text" id="mutation-rate" value="1e-2">
                </div>
                <div>
                    <label for="target">Population size: </label>
                    <input type="text" id="population-size" value="500">
                </div>
                <button type="submit" onclick="generate(event)">Generate</button>
            </form>

            <div id="result-panel">
                <h2 id="result">Result</h2>
                <p style="font-size: .7em">Generation # <span id="generation-count">0</span></p>
            </div>
        </div>
    </div>
    <a id="link-wiki" target="_blank" href="https://en.wikipedia.org/wiki/Genetic_algorithm">more about genetic
        algorithms</a>







    <script src="./src/p5.min.js"></script>

    <script src="./src/constants.js"></script>
    <script src="./src/genetic.js"></script>
    <script src="./src/population.js"></script>
    <script src="./src/script.js"></script>
</body>

</html>
